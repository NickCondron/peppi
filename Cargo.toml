[package]
name = "slippi"
version = "0.1.0"
authors = ["melkor <hohav@fastmail.com>"]
edition = "2018"

[dependencies]
byteorder = "1"
chrono = "0.4"
clap = "2.33"
encoding_rs = "0.8"
log = "0.4"
num_enum = "0.4"
pretty_env_logger = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[lib]
name = "slippi"
path = "src/lib.rs"

[[bin]]
name = "slippi-inspect"
path = "src/bin.rs"
